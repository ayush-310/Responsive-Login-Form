<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">

                <form class="rounded bg-white shadow p-5">
                    <div class="logo">
                        <img src="./img1.png" class="img-fluid" alt="logo">
                    </div>
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In To Himaliyans</h3>


                    <div class="fw-normal SignUp text-muted mb-4">
                        New Here? <a href="SignUp.html" class="text fw-bold text-decoration-none">Create an Account</a>
                    </div>


                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>


                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>


                    <div class="mt-2 Forget text-end">
                        <a href="Forget-password.html" class="text fw-bold text-decoration-none">Forget Password?</a>
                    </div>


                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>



                    <div class="text-center text-muted text-uppercase mb-3">Or</div>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./google.png" class="img-fluid me-3">Go with Google</a>
                    </a>


                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./Facebook icon social media.png" class="img-fluid me-3">Go with Facebook</a>
                    </a>



                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./Linkedin Png.jpeg" class="img-fluid me-3">Go with Linkedin</a>
                    </a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
