<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive SignUp Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style2.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">

                <form class="rounded bg-white shadow p-5">
                    <div class="logo">
                        <img src="./img3.png" class="img-fluid" alt="logo">
                    </div>
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>


                    <div class="fw-normal SignUp text-muted mb-2">
                        Already have an account? <a href="index.html" class="text fw-bold text-decoration-none">SignIn
                            Here</a>
                    </div>

                    <div class="text-center text-muted text-uppercase mb-3">Or</div>

                    <a href="#" class="btn btn-light login_with w-100 mb-4">
                        <img src="./google.png" class="img-fluid me-3">Sign in with Google</a>
                    </a>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
                        <label for="floatingFirstName">First Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastName" placeholder="name@example.com">
                        <label for="floatingLastName">Last Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>


                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">
                            Use 8 or more Characters with a mix of letters, numbers & symbols.
                        </span>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    </div>

                    
                    <div class="mb-3 form-check d-flex align-items">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label ms-2" for="exampleCheck1">I Agree <a href="#">Terms and Conditions</a>.</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
