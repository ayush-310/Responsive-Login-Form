<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive SignUp Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style2.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">

                <form class="rounded bg-white shadow p-5">
                    <div class="logo">
                        <img src="./img5.png" class="img-fluid" alt="logo">
                    </div>
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Setup New Password</h3>


                    <div class="fw-normal SignUp text-muted mb-4">
                        Already have reset your password? <a href="index.html" class="text fw-bold text-decoration-none">SignIn
                            </a>
                    </div>

                    <div class="text-center text-muted text-uppercase mb-3">Or</div>

                   


                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">
                            Use 8 or more Characters with a mix of letters, numbers & symbols.
                        </span>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    </div>

                    
                    <div class="mb-3 form-check d-flex align-items">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label ms-2" for="exampleCheck1">I Agree <a href="#">Terms and Conditions</a>.</label>
                    </div>

                    <a button type="submit" href="OTP.html" class="btn btn-primary submit_btn  my-4">Submit</a>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
